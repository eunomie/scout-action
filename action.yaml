---
name: Docker Scout Test
description: >
  Test Docker Scout action
author: Eunomie
inputs:
  token:
    required: true
    description: Docker PAT
  command:
    required: true
    description: Scout command to run
  debug:
    required: false
    description: Debug
  image:
    required: true
    description: Image to analyze
  platform:
    required: false
    description: Platform of the image
  type:
    required: false
    description: Type of image
  ref:
    required: false
    description: Ref if needed
  toImg:
    required: false
    description: Image to compare
  toType:
    required: false
    description: Type of image to compare
  toRef:
    required: false
    description: Ref of image to compare

runs:
  using: node16
  main: index.js

branding:
  icon: shield
  color: gray-dark